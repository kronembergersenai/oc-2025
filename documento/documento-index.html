        /* Estilos de Navega√ß√£o */
        .navigation-header {
            background: linear-gradient(135deg, #003366, #C41E3A);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;

            margin: 0;
        }

        .nav-menu a {
            display: block;

            color: white;

        .nav-menu a:hover {

            transform: translateY(-2px);

        }

        .nav-menu a.active {
            background-color: #FF6600;

            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;

        }

        /* Breadcrumb */

            border-bottom: 1px solid #ddd;

            margin: 0 auto;
            padding: 0 20px;

            display: flex;
            align-items: center;

        .breadcrumb-nav a:hover {

        }

        .breadcrumb-nav span {

        .breadcrumb-current {

            font-weight: bold;
        }

    <!-- Breadcrumb -->

            </nav>
        </div>
    </div>

    <div class="container">
        <div id="loginScreen" class="login-box">
            <h2>üîê Acesso ao Sistema</h2>
            <p>Digite a senha:</p>
            <input type="password" id="passwordInput" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <div id="loginError" class="error" style="display:none;"></div>
        </div>
        <div id="mainScreen" class="main-content">
            <h1>üìÅ Gerenciador de Documentos</h1>
            
            <h3>‚ûï Adicionar Documento</h3>
            <input type="text" id="title" placeholder="T√≠tulo do documento" required>
            <textarea id="description" placeholder="Descri√ß√£o"></textarea>
            <input type="url" id="link" placeholder="https://..." required>
            <button onclick="addDocument()">Adicionar</button>
            <div id="addMessage"></div>
            <h3>üìÑ Documentos</h3>
            <div id="documentsList"></div>
        </div>
    </div>

    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbxoP3Lqx5dKnEIJhtYvzS_KrmHHc3NXr3q6hahIuwFdn-oyWdJfBNetcANzXvH-Si1Q/exec';
        
        async function login() {
            const password = document.getElementById('passwordInput').value;
            try {
                const response = await fetch(`${URL}?action=verifyPassword&password=${password}`);
                const result = await response.text();
                
                if (result.trim() === 'true') {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainScreen').style.display = 'block';
                    loadDocuments();
                } else {
                    document.getElementById('loginError').textContent = 'Senha incorreta!';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Erro de conex√£o: ' + error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        async function loadDocuments() {
            try {
                const response = await fetch(`${URL}?action=getDocuments`);
                const documents = await response.json();
                
                const list = document.getElementById('documentsList');
                list.innerHTML = '';
                
                if (documents.length === 0) {
                    list.innerHTML = '<p>Nenhum documento encontrado.</p>';
                    return;
                }
                documents.forEach(doc => {
                    const div = document.createElement('div');
                    div.className = 'document';
                    div.innerHTML = `
                        <h4>${doc.title}</h4>
                        <p>${doc.description}</p>
                        <a href="${doc.link}" target="_blank">üîó Abrir</a>
                        <button onclick="deleteDoc(${doc.id})" style="float:right; background:red;">‚ùå</button>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                document.getElementById('documentsList').innerHTML = '<p class="error">Erro ao carregar: ' + error.message + '</p>';
            }
        }
        
        async function addDocument() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const link = document.getElementById('link').value;
            if (!title || !link) {
                alert('Preencha t√≠tulo e link!');
                return;
            }
            try {
                const formData = new FormData();
                formData.append('action', 'addDocument');
                formData.append('title', title);
                formData.append('description', description);
                formData.append('link', link);
                formData.append('createdAt', new Date().toLocaleDateString('pt-BR'));
                const response = await fetch(URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                if (result.includes('success')) {
                    document.getElementById('addMessage').innerHTML = '<div class="success">‚úÖ Documento adicionado!</div>';
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('link').value = '';
                    loadDocuments();
                } else {
                    document.getElementById('addMessage').innerHTML = '<div class="error">‚ùå Erro: ' + result + '</div>';
                }
            } catch (error) {
                document.getElementById('addMessage').innerHTML = '<div class="error">‚ùå Erro de conex√£o: ' + error.message + '</div>';
            }
        }
        
        async function deleteDoc(id) {
            if (!confirm('Excluir documento?')) return;
            try {
                const formData = new FormData();
                formData.append('action', 'deleteDocument');
                formData.append('id', id);
                const response = await fetch(URL, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();
                if (result.includes('success')) {
                    loadDocuments();
                } else {
                    alert('Erro ao excluir: ' + result);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }

        // JavaScript para navega√ß√£o
        function toggleNavMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }

        // Fechar menu ao clicar em um link (mobile)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('show');
            });
        });

        // Fechar menu ao redimensionar para desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.getElementById('navMenu').classList.remove('show');
            }
        });
    </script>
